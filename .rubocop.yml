inherit_gem:
  ws-style:
    - default.yml

AllCops:
  # Specify your target Ruby version here (only major/minor versions):
  TargetRubyVersion: 2.3
  Exclude:
    - 'bin/**/*'
    - 'examples/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

# Introduced when renaming module from Pagination to Ws::Pagination to
# minimize diff and confusion.
Style/ClassAndModuleChildren:
  Enabled: false
