---
name: Main
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.DEVTOOLS_GITHUB_API_TOKEN }}
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Lint
        run: bundle exec rubocop
      - name: Test
        run: bundle exec rspec
      - name: Release
        run: |
          mkdir -p ~/.gem
          echo ":rubygems_api_key: ${{ secrets.BUNDLE_GEMS__CONTRIBSYS__COM }}" >> ~/.gem/credentials
          chmod 600 ~/.gem/credentails
          bundle exec rake release
